<span id="more"></span>


<h3 id="快速记忆"><a href="#快速记忆" class="headerlink" title="快速记忆"></a>快速记忆</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">有一些简单的日常训练，可以提升我们的归纳能力。</span><br><span class="line"></span><br><span class="line">归纳总结能力，也跟我们每个人的洞察力有关。</span><br><span class="line"></span><br><span class="line">面对一大堆庞杂浩瀚的信息，我们要学会深入观察，发现一些很多人所看不到的，更深层次的点。</span><br><span class="line"></span><br><span class="line">通过类比分析，寻找到一部分的共性和规律，合并同类型，分类梳理， 提炼精简出想要的内容。</span><br><span class="line"></span><br><span class="line">归纳力：牢记3要素摆脱信息混乱有时候，当我们参加一次会议，或是上司交待一项任务，</span><br><span class="line"></span><br><span class="line">一次传达给我们的信息比较多时，我们的大脑会处于一种“未归纳”的混乱状态，不知该如何着手。</span><br><span class="line"></span><br><span class="line">而造成这种状态的三大因素就是：没有或看不到目标；没有一定的“规则”；没有思维框架。</span><br><span class="line"></span><br><span class="line">所以，要训练我们的归纳能力，就要时刻意识到目标、规则、框架这三个要素。</span><br><span class="line"></span><br><span class="line">而最好的训练方法就是“收纳”。比如收拾办公桌。</span><br><span class="line"></span><br><span class="line">目标是：很快能找到必要的东西，保持清新舒爽的工作状态。</span><br><span class="line"></span><br><span class="line">鉴于此，需要设定一个规则：把最常使用之物放在最接近手边的位置。</span><br><span class="line"></span><br><span class="line">那么遵循这条规则，我们就会明确分类框架：即“按照物品使用频率进行分类”。我们常说“书桌是大脑的显兆”。</span><br><span class="line"></span><br><span class="line">如果目光所及之处归整完毕，那么想必大脑也是思路清晰的。这其中，框架又可分为“等级”和“类别”两部分。</span><br><span class="line"></span><br><span class="line">等级是上级包含下级的纵向关系，类别是把有相同点的信息归为一类的横向关系。</span><br><span class="line"></span><br><span class="line">我们接触到杂乱的信息时，从这两方面来思考，问题就会变得非常清晰。</span><br><span class="line"></span><br><span class="line">职场中，我们可能会遇到“是目的还是手段”“事实还是意见”等棘手的案例，</span><br><span class="line"></span><br><span class="line">在这种情况下，能够准确将信息进行区分归类的人，一定会被周围人所欣赏。</span><br><span class="line"></span><br><span class="line">如果你想成为这方面的达人，可以进行一项小训练：尽可能多地寻找信息间的共同点和相异点。</span><br><span class="line"></span><br><span class="line">比如，坐公交车时，你可以把乘客按不同类别归纳，玩手机的人、读书的人、睡觉的人；戴帽子和没戴帽子的人；去上班的人和出游的人等等。</span><br></pre></td></tr></table></figure>


<h3 id="做到零秒思考-A4纸笔记法"><a href="#做到零秒思考-A4纸笔记法" class="headerlink" title="做到零秒思考 (A4纸笔记法)"></a>做到零秒思考 (A4纸笔记法)</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">假定某件事情从开始便是盘根错节且不具条理性。就比如说你平时开会的时候吧。</span><br><span class="line">两个部门协同开会，一个需求部门(假定为运营部)、另一个为开发部门(又假定你是开发部的一员)。</span><br><span class="line">首先运营部门</span><br></pre></td></tr></table></figure>
